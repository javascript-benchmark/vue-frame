<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Welcome to Vue-frame</title>
</head>

<body>
  <div id="app">
    <vue-frame text="VueJS" url="https://vuejs.org" frame="myframe" type="button" class="form-control" :default="true"></vue-frame>
    <vue-frame text="Wikipedia" url="https://en.wikipedia.org" frame="myframe" type="a"></vue-frame>
    <br>

    <iframe id="myframe" width="800"></iframe>
  </div>
  <script src="/dist/vue-frame.js"></script>
</body>

</html>
